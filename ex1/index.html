<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercici 01 - Grid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-3 col-md-3 col-6 grid-item">1</div>
      <div class="col-lg-3 col-md-3 col-6 grid-item">2</div>
      <div class="col-lg-3 col-md-3 col-6 grid-item">3</div>
      <div class="col-lg-3 col-md-3 col-6 grid-item">4</div>
    </div>
    <div class="row">
      <div class="col-lg col-md-6 col-sm-12 grid-item">1</div>
      <div class="col-lg col-md-6 col-sm-12 grid-item">2</div>
      <div class="col-lg col-md-6 col-sm-12 grid-item">3</div>
      <div class="col-lg col-md-6 col-sm-12 grid-item">4</div>
      <div class="col-lg col-md-6 col-sm-12 grid-item">5</div>
      <div class="col-lg col-md-6 col-sm-12 grid-item">6</div>
      <div class="col-lg col-md-6 col-sm-12 grid-item">7</div>
      <div class="col-lg col-md-6 col-sm-12 grid-item">8</div>
      <div class="col-lg col-md-6 col-sm-12 grid-item">9</div>
      <div class="col-lg col-md-6 col-sm-12 grid-item">10</div>
    </div>
  </div>
</body>
</html>
